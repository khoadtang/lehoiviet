<div ng-init="init()">
<div class="streamVideo">
    <div class="videoSource">
      <div class="" id="remoteVideosContainer" ng-show="streams.length > 0"></div>
      <video ng-show="streams.length == 0" poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted loop>
        <source src="https://vietnamwebsummit.com/wp-content/uploads/2016/07/WebSummit.mp4" type="video/mp4">
      </video>
  </div>
<div class="content">
    <p class="title">
      {{selectedStream.name}}
    </p>
</div>
</div>
</div>
