<div ng-init="init()" class="slider-header">
<carousel interval="myInterval">
        <slide ng-repeat="thumbnail in thumbnails" active="slide.active">
          <img ng-src="https://api.lehoiviet.vn{{thumbnail.thumbnail.full}}">
          <div class="carousel-caption">
            <h4>{{thumbnail.title}} {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
</div>
