<div ng-init="initData()">
<!-- <div id="mainpost"> -->
<div id="post-create">
  <div class="profile_area">
      <!-- left column -->
      <div class="sidebar">
          <div class="tabAction">
            <div class="question-user"><a href=""><i class="fa fa-question-circle" aria-hidden="true"></i></a></div>
              <ul class="infoList">
                <li class="action" id="infoUser" ng-click="onChangeTab('infoUser')">
                    <i class="fa fa-info" aria-hidden="true"></i>Hồ sơ cá nhân
                </li>
                <li id="yourEvent" ng-click="onChangeTab('yourEvent')">
                    <i class="fa fa-calendar" aria-hidden="true"></i>Sự kiện đã tạo
                </li>
              </ul>
          </div>
      </div>
      <!-- edit form column -->
      <div class="infoTab">
          <section class="infoUserTab">
                <div class="box-info-User">
                  <form name="profile" novalidate="true">
                    <a href="#" class="changeAvatar">
                      <img src="http://lehoiviet.herokuapp.com/{{user.avatar}}" alt="" />
                    </a>
                    <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-user" aria-hidden="true"></i></span>
                      <span class="left w-40"><input type="text" name="name" ng-model="user.firstName" placeholder='Tên'/></span>
                      <span class="right w-40"><input type="text" name="name" ng-model="user.lastName" placeholder='Họ'></span>
                    </div>
                    <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-user" aria-hidden="true"></i></span>
                      <span class="left w-40"><input type="text" name="name" ng-model="user.address.district" placeholder='Huyện'/></span>
                      <span class="right w-40"><input type="text" name="name" ng-model="user.address.city" placeholder='Tỉnh'></span>
                    </div>
                    <!-- <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                      <span class="left w-85"><input type="text" name="name" placeholder='Nghề nghiệp' /></span>
                    </div> -->
                    <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-building-o" aria-hidden="true"></i></span>
                      <span class="left w-85"><input type="text" name="name" ng-model="user.company" placeholder='Công ty' /></span>
                    </div>
                    <!-- <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-phone" aria-hidden="true"></i></i></span>
                      <span class="left w-85"><input type="text" name="name" placeholder='Số điện thoại' /></span>
                    </div> -->
                    <div class="group-input-custom clearfix">
                      <span class="icon-input"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                      <span class="left w-85"><input type="email" ng-model="user.email" name="name" placeholder='Email' /></span>
                    </div>
                    <div class="group-input-custom clearfix">
                      <button type="button" name="button" class="btn-blue">Đổi mật khẩu</button>
                    </div>
                    <div class="group-input-custom clearfix">
                      <button type="button" name="button" class="btn-save" ng-click="onUpdateProfile()">
                        <div ng-show="!isUpdatingProfile">
                          <i class="fa fa-save" aria-hidden="true"></i> Lưu
                        </div>
                        <div ng-show="isUpdatingProfile">
                          <i class="fa fa-spinner" aria-hidden="true" style="animation: spin 1.5s infinite linear; color: #fff"></i>
                        </div>
                      </button>
                    </div>
                  </form>
                </div>
          </section>
          <!--end:infoUserTab-->
          <section class="yourEventTab hide">
            <div class="box-event-created">
              <h3>Sự kiện của bạn</h3>
              <div class="event-type">
                <a href="#"><span>3</span>Lưu nháp</a>
                <a href="#">Tạo sự kiện <i class="fa fa-plus" aria-hidden="true"></i></a>
              </div>
              <div class="list-event-created">
                <div class="item" ng-repeat="festival in festivals">
                  <span>{{festival.createAt}}</span>
                  <div class="clearfix">
                    <div class="left w-20">
                      <img src="assets/img/Logo_square.png" alt="" />
                    </div>
                    <div class="left w-80">
                      <h5>{{festival.title}}</h5>
                      <p><i class="fa fa-clock-o" aria-hidden="true"></i>{{festival.timeBegin}}</p>
                      <p><i class="fa fa-map-marker" aria-hidden="true"></i>{{festival.address.city}}</p>
                      <div class="action-event">
                        <button type="button" name="button" ng-click="onEditFestival(festival._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Tiếp tục chỉnh sửa</button>
                        <button type="button" name="button"><i class="fa fa-trash-o" aria-hidden="true" ng-click="onDelete()"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- end:/.item -->
              </div>
            </div>
          </section>
          <!--end:your-event-->
        </div>
      </div>
  </div>
</div>
</div>
<!--alert succes delete post-->
<div class="modal fade" id="post-success" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top: 10px;">
    <div class="modal-dialog modal-sm">
        <form role="form" name="forgotPassword">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
                    <div class="row">
                        <label class="col-xs-12" style="font-size: 20px; margin-bottom: 20px; margin-top: 20px;">Đăng bài thành công</label>
                        <div class="col-xs-12 ">
                        </div>
                        <a href="#/" type="button" class="btn btn-primary">Đồng ý</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function() {
    $("html, body").stop().animate({scrollTop:0}, '2000', 'swing');
});
//upload and display image
$(function() {
    $(":file").change(function() {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
});
</script>
